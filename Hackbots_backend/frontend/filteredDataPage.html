<!-- HTML page to display filtered data (filteredDataPage.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtered Data</title>
</head>
<body>
  <h1>Filtered Data</h1>
  <ul id="filteredDataList">
    <!--  filtered data  -->
  </ul>

  <script>
    // Using JavaScript to insert the filtered data into the page
    fetch('/displayFilteredData', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ filteredcoder }),
    })
      .then(response => response.json())
      .then(filteredData => {
        const filteredDataList = document.getElementById('filteredDataList');
        
        filteredData.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item.name; 
          filteredDataList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
