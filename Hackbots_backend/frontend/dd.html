<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Multiple Options Select Menu </title>

        <link rel="stylesheet" href="dd.css">
                                
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        
    </head>
    <body>
        <div class="container">
            <div class="select-btn">
                <span class="btn-text">Select Domains</span>
                <span class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </div>
            <div><form id="myForm" action="/updateFilters" method="post">
                <div class="contain">
                    <div id="container">
                 
                    </div>
                    <input type="hidden" name="selectedOptions" id="selectedOptions"/>
                    <div class="search"><button type="submit">Search</button>
                    </div>
                </div>
                
            </form></div>
            

            <ul class="list-items">
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Backend</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Frontend</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">FullStack</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">AppDevelopment</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">AIML</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">CloudComputing</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Blockchain</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">CyberSecurity</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">SQLDatabase</span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">API</span>
                </li>
            </ul>
        </div>

        <!-- JavaScript -->
        <script src="dd.js"></script>
        <script>
        const thisForm = document.getElementById('myForm');
            thisForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                let response = await fetch('https://reqres.in/api/users', {
                    method: 'POST',
                    body: new FormData(thisForm)
                });
            
                let result = await response.json();
                alert(result.message)
                console.log(result)
            });
        </script>
    </body>
</html>
